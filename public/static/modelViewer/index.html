<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bimsurfer demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        ul {
            padding: 0;
            margin: 0;
        }
        
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        
        #viewport {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 300px;
            right: 0;
        }
        
        .wrap {
            width: 300px;
            background-color: #eee;
            height: 100%;
            border-top: 1px solid #eee;
            overflow-y: auto;
        }
        
        .buildingStorey {
            padding-bottom: 16px;
            border-bottom: 1px solid #e0d6d6
        }
        
        .buildingStorey dt {
            margin-left: 15px;
            cursor: pointer;
        }
        
        .buildingStorey dd,
        .buildingStorey dd ul {
            display: none
        }
        
        .buildingStorey.active dd,
        .buildingStorey dd.active ul {
            display: block
        }
        
        .buildingStorey dd {
            margin: 15px 0 15px 30px
        }
        
        .buildingStorey dd,
        .buildingStorey dd a {
            cursor: pointer;
        }
        
        .buildingStorey dd ul li {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 15px 0;
            width: 238px;
            font-size: 14px;
            position: relative;
            padding: 10px 0 10px 10px;
        }
        
        .buildingStorey dt::before,
        .buildingStorey dd::before {
            content: "";
            display: inline-block;
            width: 0;
            height: 0;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent transparent #454545;
            margin-right: 10px;
        }
        
        .buildingStorey.active dt::before,
        .buildingStorey dd.active::before {
            border-color: #454545 transparent transparent transparent;
        }
        
        .geometry.selected,
        .geometry.selected .eye {
            background-color: #3595fa
        }
        
        .eye {
            position: absolute;
            right: 0;
            width: 30px;
            height: 16px;
            background-color: #eee;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }
        
        .eye.block {
            background-image: url('./img/block.png')
        }
        
        .eye.none {
            background-image: url('./img/none.png')
        }
    </style>
    <script src="jquery-1.10.2.min.js"></script>
    <script src="bimsurfer.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="wrap">
        <div id="tree"></div>
    </div>
    <div id="viewport">
    </div>
</body>

</html>
